name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 20.x ]
        mongodb-version: ['latest']


    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      
      
      - name: MongoDB in GitHub Actions
        uses: supercharge/mongodb-github-action@1.9.0
        with:
          mongodb-version: ${{ matrix.mongodb-version }}  
          mongodb-username: 'user'
          mongodb-password: 'pwd'
          mongodb-db: 'node-clean-api' 
      
      - name: Install dependencies
        run: npm i

      - name: Run Unit Tests
        run: npm run test:unit
        
      - name: Run Integration Tests
        run: npm run test:integration
        env:
          MONGO_ROOT_USERNAME: 'user'
          MONGO_ROOT_PASSWORD: 'pwd'
          MONGO_HOST: '0.0.0.0'
          MONGO_PORT: '27017'
          MONGO_DB_NAME: 'node-clean-api'
          MONGO_URL: "mongodb://${MONGO_ROOT_USERNAME}:${MONGO_ROOT_PASSWORD}@${MONGO_HOST}:${MONGO_PORT}/${MONGO_DB_NAME}?authSource=admin"